
{% include 'layouts/header.html' %}

    {% with messages = get_flashed_messages() %}

        {% if messages %}

            {% for msg in messages %}

                <div class="alert alert-dark" role="alert">
                    {{ msg }}
                </div>

            {% endfor %}

        {% endif %}

    {% endwith %}

    <form method="POST" action="/store" enctype="multipart/form-data">
        
        <div class="form-group mt-2">
            <label><small class="text-muted">Name</small></label>
            <input type="text" class="form-control" name="name" id="name" autocomplete="off"/>
        </div>


        <div class="form-group mt-2">
        <label><small class="text-muted">Email</small></label>
        <input type="email" class="form-control" name="email" id="email" autocomplete="off"/> 
        </div>


        <div class="form-group mt-2">
            <label><small class="text-muted">Photo</small></label>
            <input type="file" class="form-control" name="photo" id="photo" />
        </div>


        <div class="form-group mt-4">
            <button class="btn btn-dark form-control">Save</button>
        </div>
        
    </form>

    <div class="form-group mt-4">
        <a class="btn btn-dark form-control" href="{{ url_for( 'index' ) }}">Back</a>
    </div>
    

{% include 'layouts/footer.html' %}
