
{% include 'layouts/header.html' %}

    <table class="table table-dark">

        <thead class="thead-light">

            <tr class="text-center">
                <th class="p-3">#</th>
                <th class="p-3">Photo</th>
                <th class="p-3">Name</th>
                <th class="p-3">Email</th>
                <th colspan="2" class="p-3">Actions</th>
            </tr>

        </thead>

        <tbody class="mt-3">

            {% for employye in employyes  %}
                
            
            <tr class="text-center">

                <td class="pt-40">{{ employye.0 }}</td>
                <td><img class="img-thumbnail" width="100" src="../../uploads/{{ employye.3 }}" alt="userPhoto" /></td>
                <td class="pt-40">{{ employye.1 }}</td>
                <td class="pt-40" >{{ employye.2 }}</td>
                <td class="pt-40"><a href="/startupdate/{{ employye.0 }}" class="btn btn-dark">Update</a></td>
                <td class="pt-40"><a onclick="return confirm( 'Are your sure about delete this employee?' )" href="/Delete/{{ employye.0 }}" class="btn btn-dark">Delete</a></td>
                
            </tr>

            {% endfor %}

        </tbody>

    </table>

{% include 'layouts/footer.html' %}
