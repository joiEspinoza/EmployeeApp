<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

                <th>Photo</th>
                <th>Name</th>
                <th>Email</th>

        </thead>

        <tbody>

            {% for employye in employyes  %}
                
            
            <tr class="text-center">
                <td>{{ employye.0 }}</td>
                <td><img src="../../uploads/{{employye.3}}" /></td>
                <td>{{ employye.1 }}</td>
                <td>{{ employye.2 }}</td>
                <td><a href="/edit_employye/{{ employye.0 }}">Update</a></td>
                <td><a href="/Delete/{{ employye.0 }}">Delete</a></td>
            </tr>

            {% endfor %}

        </tbody>

    </table>
