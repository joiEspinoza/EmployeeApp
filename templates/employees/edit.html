

<form method="POST" action="/update" enctype="multipart/form-data">
    
    {% for data in employee %}
    
    <input type="text" name="id" hidden value="{{ data.0 }}" />

    <div class="form-group">
        <label><small class="text-muted">Name</small></label>
        <input type="text" class="form-control" name="name" id="name" value="{{ data.1 }}">
    </div>


    <div class="form-group">
       <label><small class="text-muted">Email</small></label>
       <input type="email" class="form-control" name="email" id="email" value="{{ data.2 }}"> 
    </div>


    <div class="form-group">
        <label><small class="text-muted">Photo</small></label>
        <input type="file" class="form-control" name="photo" id="photo">
    </div>

   {% endfor %}

    <div class="form-group">
        <button class="btn btn-primary form-control">Edit</button>
    </div>
    
</form>
